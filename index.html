<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Poisa Converter</h1>
    <form action="">
      <div class="amount">
        <input type="number" value="100" id="amt-input" />
      </div>
      <div class="dropdown">
        <!-- FROM -->
        <div class="from">
          <p>From:</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
            <select name="from" id=""></select>
          </div>
        </div>
        <i class="fa-solid fa-right-left"></i>
        <!-- TO -->
        <div class="to">
          <p>To:</p>
          <div class="select-container">
            <img src="https://flagsapi.com/NP/flat/64.png" alt="flag" />
            <select name="to" id=""></select>
          </div>
        </div>
        <div class="to"></div>
      </div>
      <div class="mssg">
        <p></p>
        <button>Get Exchange Rate</button>
      </div>
    </form>
    <script src="./codes.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
